[package]
name = "icicle-utils"
version = "0.1.0"
edition = "2021"
authors = [ "Ingonyama" ]
description = "An implementation of the Ingonyama CUDA Library"
homepage = "https://www.ingonyama.com"
repository = "https://github.com/ingonyama-zk/icicle"

[[bench]]
name = "ntt"
path = "benches/ntt.rs"
harness = false

[[bench]]
name = "msm"
path = "benches/msm.rs"
harness = false

[dependencies] 
hex = "*"
ark-std = "0.3.0"
ark-ff = "0.3.0"
ark-poly = "0.3.0"
ark-ec = { version = "0.3.0", features = [ "parallel" ] }
ark-bls12-381 = "0.3.0"
ark-bls12-377 = "0.3.0"
ark-bn254 = "0.3.0"

serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_cbor = "0.11.2"

rustacuda = "0.1"
rustacuda_core = "0.1"
rustacuda_derive = "0.1"

rand = "*" #TODO: move rand and ark dependencies to dev once random scalar/point generation is done "natively"

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }

[dev-dependencies]
"criterion" = "0.4.0"

[features]
default = ["bls12_381"]
bls12_381 = ["ark-bls12-381/curve"]
g2 = []
