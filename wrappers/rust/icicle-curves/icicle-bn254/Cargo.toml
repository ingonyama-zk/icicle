[package]
name = "icicle-bn254"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Rust wrapper for the CUDA implementation of BN254 pairing friendly elliptic curve by Ingonyama"
homepage.workspace = true
repository.workspace = true

[dependencies]
icicle-core = { workspace = true }
icicle-cuda-runtime = { workspace = true }
ark-bn254 = { version = "0.4.0", optional = true }
criterion = "0.3"

[build-dependencies]
cmake = "0.1.50"

[dev-dependencies]
criterion = "0.3"
ark-bn254 = "0.4.0"
ark-std = "0.4.0"
ark-ff = "0.4.0"
ark-ec = "0.4.0"
ark-poly = "0.4.0"
icicle-core = { path = "../../icicle-core", features = ["arkworks"] }
icicle-bn254 = { path = ".", features = ["arkworks"] }
serial_test = "3.0.0"

p3-bn254-fr = { path = "/home/administrator/users/roman/Plonky3/bn254-fr" }
p3-symmetric = { path = "/home/administrator/users/roman/Plonky3/symmetric" }
p3-mds = { path = "/home/administrator/users/roman/Plonky3/mds" }
p3-poseidon2 = { path = "/home/administrator/users/roman/Plonky3/poseidon2" }
p3-field = { path = "/home/administrator/users/roman/Plonky3/field" }
p3-dft = { path = "/home/administrator/users/roman/Plonky3/dft" }
p3-matrix = { path = "/home/administrator/users/roman/Plonky3/matrix" }
p3-merkle-tree = { path = "/home/administrator/users/roman/Plonky3/merkle-tree" }
p3-commit = { path = "/home/administrator/users/roman/Plonky3/commit" }

[features]
default = []
g2 = ["icicle-core/g2"]
ec_ntt = ["icicle-core/ec_ntt"]
devmode = ["icicle-core/devmode"]
arkworks = ["ark-bn254", "icicle-core/arkworks"]

[[bench]]
name = "ecntt"
harness = false

[[bench]]
name = "ntt"
harness = false

[[bench]]
name = "msm"
harness = false
