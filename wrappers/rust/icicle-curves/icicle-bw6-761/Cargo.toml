[package]
name = "icicle-bw6-761"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Rust wrapper for the CUDA implementation of BW-761 pairing friendly elliptic curve by Ingonyama"
homepage.workspace = true
repository.workspace = true

[dependencies]
icicle-core = { workspace = true }
icicle-runtime = { workspace = true }
icicle-hash = { workspace = true }
icicle-bls12-377 = { path = "../../icicle-curves/icicle-bls12-377", features = ["bw6-761"], default-features = false }
serde = "1.0.219"

[dev-dependencies]
criterion = "0.3"
serial_test = "3.0.0"
serde_json = "1.0.140"

[build-dependencies]
cmake = "0.1.50"

[features]
default = ["fri", "msm", "ntt", "poseidon", "poseidon2"]
fri = ["icicle-bls12-377/fri"]
msm = []
ntt = ["icicle-bls12-377/ntt"]
poseidon = ["icicle-bls12-377/poseidon"]
poseidon2 = ["icicle-bls12-377/poseidon2"]

# Internal dev backend features
cuda_backend = ["icicle-bls12-377/cuda_backend"]
pull_cuda_backend = ["icicle-bls12-377/pull_cuda_backend"]
metal_backend = ["icicle-bls12-377/metal_backend"]
pull_metal_backend = ["icicle-bls12-377/pull_metal_backend"]
vulkan_backend = ["icicle-bls12-377/vulkan_backend"]
pull_vulkan_backend = ["icicle-bls12-377/pull_vulkan_backend"]

[[bench]]
name = "ntt"
harness = false

[[bench]]
name = "msm"
harness = false
