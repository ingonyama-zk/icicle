          fi
        fi

        rustup override set nightly
        cargo test --release $FEATURES -- $SKIP_RUST_TESTS --skip phase2 --skip phase3 --skip phase4
        cargo test phase2 --release $FEATURES -- $SKIP_RUST_TESTS
