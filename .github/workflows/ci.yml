      run: |
        mkdir -p build && rm -rf build/*
        cmake --fresh -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DFIELD=${{ matrix.field.name }} -D${{ matrix.backend_upper }}_BACKEND=local ${{ steps.feature_flags.outputs.FEATURE_FLAGS }} -S . -B build
        cmake --build build

    - name: Run C++ field tests
      working-directory: ./icicle/build/tests
      if: needs.check-conditional-testing.outputs.conditional-testing == 'false' || (needs.check-changed-files.outputs.field == 'true' && (needs.check-changed-files.outputs.cpp == 'true' || needs.check-changed-files.outputs.cpu-backend == 'true' || needs.check-changed-files.outputs.backend-api == 'true'))
