      if: needs.check-conditional-testing.outputs.conditional-testing == 'false' || (needs.check-changed-files.outputs.pqc == 'true' && needs.check-changed-files.outputs.cpp == 'true')
      run: |
        ./test_pqc_api --output-on-failure

    - name: Run Rust ML-KEM Tests
      working-directory: ./wrappers/rust/icicle-pqc
      if: needs.check-conditional-testing.outputs.conditional-testing == 'false' || (needs.check-changed-files.outputs.pqc == 'true' && needs.check-changed-files.outputs.rust == 'true')
      run: |
        export ICICLE_FRONTEND_INSTALL_DIR=${{ github.workspace }}/icicle/build/
        cargo test --release --verbose

    - name: Setup go
      if: needs.check-conditional-testing.outputs.conditional-testing == 'false' || (needs.check-changed-files.outputs.pqc == 'true' && needs.check-changed-files.outputs.go == 'true')
      uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b
      with:
        go-version: '1.22.0'
        cache: false

    - name: Test GoLang PQC
      working-directory: ./wrappers/golang/pqc
      if: needs.check-conditional-testing.outputs.conditional-testing == 'false' || (needs.check-changed-files.outputs.pqc == 'true' && needs.check-changed-files.outputs.go == 'true')
      run: |
        export CGO_LDFLAGS="-L${{ github.workspace }}/icicle/build -licicle_pqc -lstdc++ -Wl,-rpath,${{ github.workspace }}/icicle/build"
        go test ./tests -count=1 -failfast -p 2 -timeout 10m -v

