[package]
name = "msm"
version = "1.0.0"
edition = "2018"

[dependencies]
icicle-cuda-runtime = { git = "https://github.com/ingonyama-zk/icicle.git", branch = "main" }
icicle-core = { git = "https://github.com/ingonyama-zk/icicle.git", branch = "main" }
icicle-bn254 = { git = "https://github.com/ingonyama-zk/icicle.git", branch = "main", features = [ "g2" ] }
icicle-bls12-377 = { git = "https://github.com/ingonyama-zk/icicle.git", branch = "main" }

ark-bn254 = { version = "0.4.0", optional = true}
ark-bls12-377 = { version = "0.4.0", optional = true}
ark-ec = { version = "0.4.0", optional = true}
clap = { version = "4.4.12", features = ["derive"] }

[features]
arkworks = ["ark-bn254", "ark-bls12-377", "ark-ec", "icicle-core/arkworks", "icicle-bn254/arkworks", "icicle-bls12-377/arkworks"]
profile = []
g2 = []
